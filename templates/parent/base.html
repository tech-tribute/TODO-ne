<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}TODOne{% endblock title %}</title>
    <!-- CSS links -->
    <link rel="stylesheet" href={% block style%}{% endblock %}>
    <!-- Additional head content block -->
    {% block extrahead %}{% endblock extrahead %}
</head>

<body>
    
    <!-- Main content block that child templates will override -->
    {% block content %}
    {% endblock content %}
</body>

</html>
